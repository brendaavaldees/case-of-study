<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/add-compensation-styles.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Employment System || Add Compensation</title>
</head>
<body>
    <h1 class="main-title">Add Compensation</h1>
    <form action="#" th:action="@{/saveCompensation/{employee_id}(employee_id=${employee.id})}" th:object="${compensation}" method="POST" class="row g-2" id="form-add-compensation"> 
        <div class="col-md-4">
            <label class="form-label">Type</label>
            <select th:field=*{type} class="form-select" id="inputGroupSelect01">
            	<th:block th:each="type : ${typesList}">
            		<option th:text="${type.name}" th:value="${type.id}"/>
            	</th:block>
              </select>
          </div>
      <div class="col-md-4">
        <label class="form-label">Amount</label>
        <input type="number" th:field="*{amount}" class="form-control" placeholder="1000"/>
      </div>
      <div class="col-md-8">
          <label class="form-label">Description</label>
          <input type="text" th:field="*{description}" class="form-control" placeholder="Here you can describe the compensation..."/>
        </div>
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" th:field="*{date}" class="form-control"/>
      </div> 
      <input type="hidden" th:field="*{employee}" th:value="${employee.id}"/>
      <div id="btn-add-compensation">
          <button type="submit" class="btn btn-dark" >Submit</button>
      </div>     
    </form>
</body>
</html>
