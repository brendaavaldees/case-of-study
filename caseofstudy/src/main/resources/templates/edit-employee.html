<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/add-employee-styles.css}" />
    <title>Edit Employee</title>
  </head>
  <body>
      <h1 class="main-title">Edit Employee</h1>
      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" class="row g-2" id="form-add-employee" >
      	<input type="hidden" th:field="*{id}"/>
        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Middle Name</label>
          <input type="text" th:field="*{middleName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Birth Date</label>
            <input type="date" th:field="*{birthday}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control"/>
        </div>
        <div id="btn-add-employee">
            <button type="submit" class="btn btn-dark" >Submit</button>
        </div>     
      </form>
  </body>
</html>
